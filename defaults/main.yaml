---

# If 'true', use /etc/gitconfig
gitconfig__global: yes
gitconfig__path: >-
  {{
    '/etc/gitconfig' if gitconfig__global
    else ('~/.gitconfig' | expanduser )
  }}

gitconfig__pkgs:
  - git
  - tig

gitconfig__lfs: yes
gitconfig__lfs_pkg: git-lfs

gitconfig__username: Alex Wicks
gitconfig__email: alex@awicks.io
gitconfig__config:
  advice:
    addIgnoredFile: 'false'
  alias:
    a: add
    b: >- 
      ! tig blame
    c: commit
    d: diff
    f: fetch
    p: push
    r: remote -v
    s: status
    w: clean -fdx
    am: commit --amend
    bl: >-
      ! tig blame
    br: branch
    ch: checkout
    ca: commit --amend
    cl: clone
    co: commit
    cm: commit -m
    di: diff
    fe: fetch
    lo: >-
      ! tig log
    me: merge
    pb: >-
      ! git push -u
      $(git remote | head -1)
      $(git rev-parse --abbrev-ref HEAD)
    pl: pull
    po: push -u origin
    pu: pull
    rb: rebase
    rh: reset --hard
    rs: reset --soft
    st: status
    sh: show
    sw: switch
    wi: clean -fdX
    rao: remote add origin
    rbi: >-
      !"f() {
      git rebase -i HEAD~${1}
      ;}; f"
    rbr: rebase -i --root
    rso: remote show origin
    rst: reset
    sta: stash
    stp: stash pop
    root: rev-parse --show-toplevel
    wipe: clean -fdx
  blame:
    coloring: highlightRecent
  color:
    ui: auto
  core:
    pager: delta
    whitespace: -trailing-space
  delta:
    line-numbers: 'true'
    line-numbers-left-format: >-
      ""
    line-numbers-right-format: >-
      "â”‚ "
    navigate: 'true'
    side-by-side: 'true'
  diff:
    mnemonicPrefix: 'true'
    renames: 'true'
    submodule: log
  fetch:
    recurseSubmodules: on-demand
  'filter "lfs"':
    clean: git-lfs clean -- %f
    smudge: git-lfs smudge -- %f
    process: git-lfs filter-process
    required: 'true'
  grep:
    extendedRegexp: 'true'
  init:
    defaultBranch: master
  interactive:
    diffFilter: delta --color-only
  log:
    abbrevCommit: 'true'
    follow: 'true'
    decorate: 'false'
  merge:
    ff: 'true'
  mergetool:
    keepBackup: 'false'
    keepTemporaries: 'false'
    writeToTemp: 'true'
    prompt: 'false'
  pull:
    rebase: merges
  push:
    default: upstream
    followTags: 'true'
  status:
    submodulesSummary: 'true'
    showUntrackedFiles: all
  'color "branch"':
    upstream: cyan
  tag:
    sort: version:refname
  user:
    name: "{{ gitconfig__username }}"
    email: "{{ gitconfig__email }}"
